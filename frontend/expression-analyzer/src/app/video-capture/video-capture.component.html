<div class="video-input">
  <mat-form-field class="example-form-field" appearance="fill">
    <mat-label>Clearable input</mat-label>
    <input matInput (change)="onChangeUrl($event)" type="text" placeholder="Url">
    <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  
  <button class="button-submit" mat-raised-button color="primary" (click)="onChangedIFrame()">OK</button>
</div>

<div class="video-container">
  <div class="yt-player">
    <youtube-player
      [videoId]="videoId"
      suggestedQuality="highres" 
      [height]="480" 
      [width]="720" 
      (ready)="savePlayer($event)"
      (apiChange)="onStateChange($event)">
    </youtube-player>
  </div>

  <video id="webcam-video" autoplay></video>
</div>
